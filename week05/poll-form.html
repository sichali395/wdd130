<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>User Information Form</h1>
    </header>
    
    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Contact Information</legend>
                
                <div class="form-item column2">
                    <label for="fullname" class="required">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                
                <div class="form-item column2">
                    <label for="useremail" class="required">Email:</label>
                    <input type="email" id="useremail" name="useremail" required>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Questions</legend>
                
                <div class="form-item column1">
                    <label for="browser">What is your favorite internet browser?</label>
                    <select id="browser" name="browser">
                        <option value="">-- Please select --</option>
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                
                <div class="form-item">
                    <label for="feedback">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Timbuktu Mali"></textarea>
                </div>
            </fieldset>
            
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2023 User Information Form | All Rights Reserved</p>
    </footer>
</body>
</html>
